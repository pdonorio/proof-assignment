common:
  custom:
    authentication: false

allarticles:
  summary: Unauthenticated article posting
  responses:
    '200':
      description: create a new article entry
  consumes:
      - application/json
  parameters:
    - in: body
      name: body
      description: Article Url.
      schema:
        type: object
        required:
          - url
        properties:
          url:
            type: string
